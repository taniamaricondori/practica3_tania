<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Inscrito</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_form.css') }}">
</head>
<body>
    <header>
        <h1>Editar Inscrito</h1>
    </header>
    <main>
        <h2>Modificar Inscrito</h2>
        <form action="{{ url_for('editar_inscrito', index=index) }}" method="POST">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" value="{{ inscrito.fecha }}" required><br><br>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="{{ inscrito.nombre }}" required><br><br>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" value="{{ inscrito.apellidos }}" required><br><br>

            <label>Turno:</label><br>
            <input type="radio" id="mañana" name="turno" value="Mañana" {% if inscrito.turno == 'Mañana' %}checked{% endif %} required>
            <label for="mañana">Mañana</label><br>
            <input type="radio" id="tarde" name="turno" value="Tarde" {% if inscrito.turno == 'Tarde' %}checked{% endif %}>
            <label for="tarde">Tarde</label><br>
            <input type="radio" id="noche" name="turno" value="Noche" {% if inscrito.turno == 'Noche' %}checked{% endif %}>
            <label for="noche">Noche</label><br><br>

            <label>Seminarios disponibles:</label><br>
            <input type="checkbox" id="ia" name="seminarios" value="Inteligencia Artificial" {% if 'Inteligencia Artificial' in inscrito.seminarios %}checked{% endif %}>
            <label for="ia">Inteligencia Artificial</label><br>
            <input type="checkbox" id="ml" name="seminarios" value="Machine Learning" {% if 'Machine Learning' in inscrito.seminarios %}checked{% endif %}>
            <label for="ml">Machine Learning</label><br>
            <input type="checkbox" id="arena" name="seminarios" value="Simulación con Arena" {% if 'Simulación con Arena' in inscrito.seminarios %}checked{% endif %}>
            <label for="arena">Simulación con Arena</label><br>
            <input type="checkbox" id="robotica" name="seminarios" value="Robótica Educativa" {% if 'Robótica Educativa' in inscrito.seminarios %}checked{% endif %}>
            <label for="robotica">Robótica Educativa</label><br><br>

            <button type="submit">Guardar cambios</button>
        </form>
        <a href="{{ url_for('listado_inscritos') }}">Cancelar</a>
    </main>
</body>
</html>
